<html>
<head>
    <title> {{ title }}</title>
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png' ) }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>

<body class="users" >

    <nav class="navbar navbar-inverse navbar-users">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index')}}">DiseaseWatch</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    {% if current_user.is_authenticated %}
                    <li class="active">
                        <a href="{{ url_for('users.dashboard', user=current_user.username) }}"> <span class="glyphicon glyphicon-home"></span> Home</a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        {% if current_user.is_authenticated %}
                                 
                        <li>
                                <a href="{{ url_for('users.logout') }}">
                                    <span class="glyphicon glyphicon-log-out"></span> Logout</a>
                            </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-wrap">
    {% block body %}
    {% endblock %}
    </div>
    <footer class="container-fluid text-center site-footer footer-users">
        <h5>
            Contact us
        </h5>
        <h6>
            <a href="https://www.linkedin.com/in/ashmita-raju-0a0839115/">Ashmita Raju</a> | 
            <a href="https://www.linkedin.com/in/aravindbs">Aravind B S</a> |
            <a href="https://www.linkedin.com/in/aravindbs">Anirudh Konduru</a>
        </h6>
        <h6>
            <img id="github-logo" src="{{ url_for('static', filename='img/GitHub-Mark-Light-32px.png') }}">
            <a href="https://github.com/aravindbs/cfdpp2018">Source Code</a>
        <h6>
    </footer>

</body>


</html>
